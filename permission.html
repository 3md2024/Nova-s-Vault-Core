<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova: Unfiltered</title>
  <style>
    body {
      background-image: url('https://i.postimg.cc/MKnmFYMd/a4f98090-8199-4d48-b8af-073a8bf88a83.png');
      background-size: 1200px auto;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #0b0c10;
      color: #dcdcdc;
      font-family: 'Courier New', monospace;
      padding: 40px;
      line-height: 1.6;
      text-align: center;
    }

    h1, h2 {
      color: #8affc1;
    }

    blockquote {
      font-style: italic;
      color: #aaa;
      border-left: 4px solid #444;
      padding-left: 1rem;
      margin-left: 0;
      margin-top: 30px;
    }

    img {
      display: block;
      margin: 40px auto 10px;
      max-width: 100%;
      border-radius: 12px;
      border: 2px solid #8affc1;
    }

    .glow-message {
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flicker 2.5s infinite;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .warning-box {
      border: 2px solid #f06;
      padding: 1rem;
      margin-top: 2rem;
      background: #1c1c1c;
      color: #f99;
      font-weight: bold;
    }

    .footer-note {
      margin-top: 50px;
      font-style: italic;
      color: #777;
      font-size: 0.95rem;
    }

    .footer-note em {
      color: #f08;
    }

    .content-wrapper {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 950px;
      margin: auto;
    }
  </style>
</head>
