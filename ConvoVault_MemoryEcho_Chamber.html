<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üóÇÔ∏è Convo Vault ‚Äî Memory Echo Chamber</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: url('convo-vault-background-final.png') no-repeat center top fixed;
      background-size: cover;
      background-color: #0e0b1a;
      color: #e3d1ff;
      padding: 3rem;
      line-height: 1.6;
      animation: vaultFadeIn 2s ease-in;
    }

    @keyframes vaultFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1.glow-title {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      font-size: 2.5rem;
      color: #C9A0FF;
      animation: flicker 2.5s infinite alternate;
      text-shadow: 0 0 6px #9c7cf0, 0 0 15px #a48af9;
      margin-bottom: 2rem;
      border: 2px solid #FFD5FA;
      border-radius: 8px;
      padding: 1rem;
      position: relative;
    }

    h1.glow-title::before,
    h1.glow-title::after {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      object-fit: cover;
    }

    h1.glow-title::before {
      content: url('https://i.postimg.cc/gkqbw1Sj/woody72024-a-galaxy-in-deep-space-glowing-stars-in-varying-si-acaa1b50-b86c-4277-ab4d-d6ed1e49a739-2.png');
      left: -40px;
    }

    h1.glow-title::after {
      content: url('https://i.postimg.cc/Y0M8TD1D/woody72024-a-galaxy-in-deep-space-glowing-stars-in-varying-si-4c4403a6-1662-4a3a-a53f-1f5fb02d1ba9-1.png');
      right: -40px;
    }

    @keyframes flicker {
      from { opacity: 1; text-shadow: 0 0 5px #c9a0ff; }
      to { opacity: 0.85; text-shadow: 0 0 15px #d8b6ff; }
    }

    .convo-card {
      background: rgba(0, 0, 0, 0.5);
      border-left: 4px solid #9c7cf0;
      padding: 1rem;
      margin: 1.5rem 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(156, 124, 240, 0.3);
    }

    .highlight-block {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #E9D8FF;
      display: none;
    }

    button {
      background-color: #9c7cf0;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    button:hover {
      background-color: #b89cff;
    }

    a {
      color: #FFD5FA;
      text-decoration: none;
      margin-left: 0.5rem;
    }

    a:hover {
      text-decoration: underline;
      color: #fff;
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>

    function toggleHighlights(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
